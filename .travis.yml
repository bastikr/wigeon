language:
  - cpp

os:
  - linux

dist:
  - xenial

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      # - g++-6
      # - googletest
      - cmake
      - libboost-all-dev
      - libgtest-dev

before_install:
  # - eval "CC=gcc-6 && CXX=g++-6"

install:
  - cd /usr/src/gtest
  - sudo cmake -DBUILD_SHARED_LIBS=ON .
  - sudo make
  - sudo mv libgtest* /usr/lib/
  - cd "${TRAVIS_BUILD_DIR}"
  - pip install --user cpp-coveralls

script:
  - cd build
  - cmake -DENABLE_TESTS=ON -DCOVERAGE=ON ..
  - make
  - ./tests/unittests

after_success:
  - coveralls --root ./src -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"

notifications:
  email: false
